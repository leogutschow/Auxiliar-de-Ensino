<form method='POST' action='#edita_prova'>
    {% csrf_token %}
    <table>

        {{ form }}
        <tr>
            <td>
                {% for pergunta in perguntas %}
                    {{ pergunta.pergunta_texto }}
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td>
                <input value='Salvar Edição' type='submit'>
            </td>
        </tr>

    </table>
    
</form>
